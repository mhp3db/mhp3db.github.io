<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Effective Raw Calculator - MHP3rd Database</title>

<meta property="og:title" content="Effective Raw Calculator - MHP3rd Database">
<meta property="og:type" content="website">
<meta property="og:site_name" content="MHP3rd Database">
<meta property="og:description" content="MHP3rd Database is a site dedicated to providing information and tools in English for Monster Hunter Portable 3rd.">
<meta property="og:image" content="https://mhp3db.github.io/assets/preview.png">
<meta property="og:image:width" content="600">
<meta property="og:image:height" content="400">
<meta name="twitter:card" content="summary_large_image">

<link rel="shortcut icon" href="assets/favicon.ico">
<link rel="apple-touch-icon" sizes="128x128" href="assets/icon-128.png" /> 
<link rel="stylesheet" type="text/css" href="assets/layout.css"/>
<link rel="stylesheet" type="text/css" href="assets/navmenu.css"/>
</head>
<body>
<style>
.table{
	top: 4px;
	display: flex;
	flex-wrap: wrap;
	flex-direction: row;
	flex-flow: row wrap; 
	max-width: 100vw;
	align-items: left;
	justify-content: left;
	max-width: 925px;
}

.cell{
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	margin: 2px;
	top: auto;
	bottom: auto;
	background-color: #3A3A3A;
	height: 50px;
	padding: 10px 0;
	width: 180px;
	border-radius: 15px;
	white-space: nowrap;
}

.empty-cell{
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	margin: 2px;
	top: auto;
	bottom: auto;
	height: 50px;
	width: 180px;
	border-radius: 15px;
}

@media only screen and (max-width: 600px){
	.table{
		width: 100%;
		left: 0;
		right: 0;
	}

	.cell{
		width: 32vw;
		height: auto;
		white-space: unset;
	}
	
	.empty-cell{
		display: none;
	}
	
	.empty-cell-mobile{
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		margin: 2px;
		top: auto;
		bottom: auto;
		height: 50px;
		width: 32vw;
		border-radius: 15px;
	}
	
	.reset{
		width: calc(96vw + 8px);
	}
}
</style>

<div id="sidenav" class="sidenav"></div>
<div id="navbar" class="navbar"></div>
<center>


<div class="table">

<div class="cell"><div class = "dropdown">
	<label class="skillname">Base Attack: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="base_attack_0" min="0" size="5" value="200">
</div></div>



<div class="cell"><div class = "dropdown">
	<label class="skillname">Base Affinity: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="base_affinity_0" min="-100" max="100" size="5" value="0">
	<label>%</label>
</div></div>



<div class="cell"><div class = "dropdown">
	<label class="skillname">Sharpness: </label>
	<select onChange="calculate()" class = "dropdown-content" id = "sharpness_0">
		<option value = "1.00" selected>---</option>
		<option value = "0.50">Red</option>
		<option value = "0.75">Orange</option>
		<option value = "1.00">Yellow</option>
		<option value = "1.05">Green</option>
		<option value = "1.20">Blue</option>
		<option value = "1.32">White</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Element: </label>
	<input onChange="calculate()" class = "dropdown-content" type="number" id="element_0" min="0" size="5" value="0">
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Powercharm</label>
	<input onChange="calculate()" type="checkbox" class="checkbox-content" id="powercharm_0" checked>
	</br>
	<label class="skillname">Powertalon</label>
	<input onChange="calculate()" type="checkbox" class="checkbox-content" id="powertalon_0" checked>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Attack Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "attack_up_0">
		<option value = "0" selected>---</option>
		<option value = "10">(S)</option>
		<option value = "15">(M)</option>
		<option value = "20">(L)</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Critical Eye</label>

		<option value = "0" selected>---</option>
		<option value = "10">+1</option>
		<option value = "20">+2</option>
		<option value = "30">+3</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Weakness Exploit</label>
	<select onChange="calculate()" class = "dropdown-content" id = "weakness_exploit_0">
		<option value = "0" selected>---</option>
		<option value = "50">✓</option>
		<option value = "25">½</option>
	</select>
</div></div>

		<option value = "0" selected>---</option>
		<option value = "3">✓</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">[Element] Atk </label>
	<select onChange="calculate()" class = "dropdown-content" id = "element_attack_0">
		<option value = "0" selected>---</option>
		<option value = "3">+1</option>
		<option value = "6">+2</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Normal/Rapid Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "normal_rapid_up_0">
		<option value = "1.00" selected>---</option>

	</select>
</div></div>

<div class="cell"><div class = "dropdown">

		<option value = "1.00" selected>---</option>
		<option value = "1.10">✓</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Pellet/Spread Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "pellet_spread_up_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.20">✓</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Power Phial</label>
	<select onChange="calculate()" class = "dropdown-content" id = "power_phial_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.25">✓</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Elemental Phial</label>

	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Power Coating</label>

		<option value = "1.00" selected>---</option>

	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Adrenaline</label>
	<select onChange="calculate()" class = "dropdown-content" id = "adrenaline_0">
		<option value = "1.00" selected>---</option>
		<option value = "1.30">+2</option>
	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Felyne Atk Up</label>
	<select onChange="calculate()" class = "dropdown-content" id = "felyne_atk_up_0">
		<option value = "0" selected>---</option>
		<option value = "3">(Sm)</option>
		<option value = "5">(Med)</option>

	</select>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Felyne Booster</label>
	<select onChange="calculate()" class = "dropdown-content" id = "felyne_booster_0">
		<option value = "0" selected>---</option>
		<option value = "3">✓</option>
	</select>
</div></div>

<div class="empty-cell empty-cell-mobile"></div>
<div class="empty-cell empty-cell-mobile"></div>
<div class="empty-cell empty-cell-mobile"></div>
<div class="empty-cell empty-cell-mobile"></div>
<div class="empty-cell empty-cell-mobile"></div>
<div class="empty-cell"></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Effective Raw: </label>
	<input class = "dropdown-content textbox" type="number" id="effective_raw_0" min="0" size="4" value="" readonly>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Total Affinity: </label>
	<input class = "dropdown-content textbox" type="number" id="total_affinity_0" min="-100" max="100" size="5" value="0" readonly>
	<label>%</label>
</div></div>

<div class="cell"><div class = "dropdown">
	<label class="skillname">Eff. Element: </label>
	<input class = "dropdown-content textbox" type="number" id="effective_element_0" min="0" size="4" value="" readonly>
</div></div>

<div class="empty-cell"></div>

<div class="cell reset" onClick="window.location.reload()"><div class = "dropdown button">Reset</div></div>


</tr>
</table>
</center>

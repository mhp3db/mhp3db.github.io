<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charm Lookup - MHP3rd Database</title>

<meta property="og:title" content="Charm Lookup - MHP3rd Database">
<meta property="og:type" content="website">
<meta property="og:site_name" content="MHP3rd Database">
<meta property="og:description" content="MHP3rd Database is a site dedicated to providing information and tools in English for Monster Hunter Portable 3rd.">
<meta property="og:image" content="https://mhp3db.github.io/assets/preview.png">
<meta property="og:image:width" content="600">
<meta property="og:image:height" content="400">
<meta name="twitter:card" content="summary_large_image">

<link rel="shortcut icon" href="assets/favicon.ico">
<link rel="apple-touch-icon" sizes="128x128" href="assets/icon-128.png" /> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/database/style.css">
<link rel="stylesheet" href="assets/navmenu.css">
</head>
<body>
<div id="sidenav" class="sidenav"></div>
<div id="navbar" class="navbar"></div>
<div class="dropdown" id="loading"><center></br>Loading charm data...</center></div>
<div id="content" style="display: none;">
<div id="root">
	<div class="main-charm">
	<div class="filters">
	<table id="filters-table" class="filters-table">
	<thead>
		<tr><th colspan="3" id="filter_toggle" onclick="toggleFilters()" style="cursor: pointer">Filters <i class="fa fa-angle-up"></th></tr>
	</thead>
	<tbody id="filters">
		<tr>
			<td colspan="2" style="background-color: transparent; cursor: default">
				<label class="skillname">Skill 1:</label>
				<select class="charge-dropdown" id="skill_1_name" onchange="clear_skill_1_num()">
					<option value="Any">Any</option>
				</select>
				<select class="charge-dropdown" id="skill_1_eq">
					<option value="l"><</option>
					<option value="le">≤</option>
					<option value="e" selected>=</option>
					<option value="ge">≥</option>
					<option value="g">></option>
				</select>
				<input class="charge-dropdown" type="text" size="3" maxlength="3" value="0" id="skill_1_num">
			</td>
			<td style="background-color: transparent; cursor: default">
				<div class="dropdown"><label class="skillname">Rarity: </label>
				<select class="charge-dropdown" id="rarity">
					<option value="Any">Any</option>
				</select></div>
			</td>				
		</tr><tr>
			<td colspan="2" style="background-color: transparent; cursor: default">
				<label class="skillname">Skill 2:</label>
				<select class="charge-dropdown" id="skill_2_name" onchange="clear_skill_2_num()">
					<option value="Any">Any</option>
				</select>
				<select class="charge-dropdown" id="skill_2_eq">
					<option value="l"><</option>
					<option value="le">≤</option>
					<option value="e" selected>=</option>
					<option value="ge">≥</option>
					<option value="g">></option>
				</select>
				<input class="charge-dropdown" type="text" size="3" maxlength="3" value="0" id="skill_2_num">
			</td>
			<td style="background-color: transparent; cursor: default">
				<div class="dropdown"><label class="skillname">Slots: </label>
				<select class="charge-dropdown" id="slots">
					<option value="Any">Any</option>
				</select></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: transparent; cursor: default">
				<div class="dropdown">Max Results: <input class="charge-dropdown" type="text" size="5" maxlength="3" value="100" id="max_results"></div>
			</td>
			<td style="background-color: transparent; cursor: default">
				<div class="dropdown"><label class="skillname">Table: </label>
				<select class="charge-dropdown" id="table">
					<option value="Any">Any</option>
				</select></div>
			</td>
			
		</tr><tr>
			<td colspan="2" onclick="sortTable()"><div class="dropdown button">Search</div></td>
			<td onclick="reset_inputs()"><div class="dropdown button">Reset</div></td>
		</tr>
	</tbody>
	</table>
	</div>
	<div id="charm_table" class="weapon-table charm-table table-view-3row">
		<table id="data-table">
		<thead>
		    <tr>
				<th onClick="sortTable(0)" id="rarity-header">Rarity <i class="fa fa-fw fa-sort"></i></th>
				<th onClick="sortTable(1)" id="skill-1-header">Skill 1 <i class="fa fa-fw fa-sort"></i></th>
				<th onClick="sortTable(2)" id="skill-2-header">Skill 2 <i class="fa fa-fw fa-sort"></i></th>
				<th onClick="sortTable(3)" id="slots-header">Slots <i class="fa fa-fw fa-sort"></i></th>
				<th onClick="sortTable(4)" id="charm-table-header">Table <i class="fa fa-fw fa-sort"></i></th>
		    </tr>
		</thead>
		<tbody id="charm_info"></tbody>
		</table>
	</div>
</div>
</div>
<div class="footer"><a href="https://github.com/SilverJolteon">©2024 SilverJolteon</a></div>
</div>
<script src="scripts/navmenu.js"></script>
<script>
function display(){
	document.getElementById("loading").style.display = "none";
	document.getElementById("content").style.display = "block";
}

var script = document.createElement("script");
script.src = "scripts/charm-search/charms.js";
script.onload = display;
document.head.appendChild(script);
</script>
<script src="scripts/charm-search/main.js"></script>
</body>
</html>
